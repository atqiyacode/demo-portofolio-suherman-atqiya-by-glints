<div class="card">
  <div class="card-header bg-white">
    <div class="row">
      <div class="col-md-6">
        <span class="font-weight-bold">
          Data Promosi
        </span>
      </div>
      <div class="col-md-6">
        <button class="btn btn-sm btn-main-static float-right" (click)="addNewDiscount()">
          <i class="fa fa-plus"></i> Buat
        </button>
      </div>
    </div>
  </div>
  
  <table class="table text-center table-borderless card-body m-0 shadow-none">
    <thead class="bg-light">
      <tr class="border-bottom small">
        <th>Nama Promosi</th>
        <th>Produk</th>
        <th>Status</th>
        <th class="text-left">Periode</th>
        <th class="text-left">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-bottom small" *ngFor="let item of dataDiscount | paginate: config">
        <td class="align-middle">{{item.name}}</td>
        <td>
          <img src="../../../../assets/img/form/add-image.svg" alt="banner-discount" width="50px">
        </td>
        <td class="align-middle">
          <span class="font-weight-bold {{item.colorStatusDiscount}}">{{item.statusDiscount}}</span>
        </td>
        <td class="text-left align-middle">
          {{item.startdate}}
          - <br>
          {{item.enddate}}
        </td>
        <td class="text-left align-middle d-block">
          <a href="javascript:void(0)" class="text-primary" *ngIf="item.idStatusDiscount == 1"
            (click)="detailDiscount(item.id)">Rincian
            Data</a>
          <br *ngIf="item.idStatusDiscount == 1">
          <a href="javascript:void(0)" class="text-primary"
            *ngIf="item.idStatusDiscount == 3 || item.idStatusDiscount == 2" (click)="updateDiscount(item.id)">Ubah
            Data</a>
          <br *ngIf="item.idStatusDiscount == 2">
          <a href="javascript:void(0)" class="text-danger" *ngIf="item.idStatusDiscount == 2"
            (click)="endDiscount(item.id)">Akhiri
            Promo</a>
          <br *ngIf="item.idStatusDiscount == 3 || item.is_published != 1">
          <a href="javascript:void(0)" class="text-danger" *ngIf="item.idStatusDiscount == 3"
            (click)="deleteDiscount(item.id)">Hapus
            Promo</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-4 col-sm-3 d-flex">
        <div class="d-none d-sm-block">
          <small>Tampilkan per halaman</small>
        </div>
        <select (change)="onPageSizeChange($event)" [(ngModel)]="config.itemsPerPage" class="form-control-sm b-10 mx-1">
          <option *ngFor="let discountPage of discountPageSizes">{{discountPage}}
          </option>
        </select>
      </div>
      <div class="col-md-8 col-sm-9">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="onPageChange($event)">
          <div class="d-flex ">
            <span [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"
              class="px-3 mx-1 btn btn-sm btn-outline-secondary">
              Prev
            </span>
            <div *ngFor="let page of p.pages">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value"
                class="mx-1 btn btn-sm btn-outline-secondary">
                {{ page.label }}
              </span>
              <div *ngIf="p.getCurrent() === page.value">
                <span class="mx-1 btn btn-sm btn-secondary font-weight-bold">
                  {{ page.label }}
                </span>
              </div>
            </div>
            <div class="pagination-next" [class.disabled]="p.isLastPage()">
              <span class="px-3 mx-1 btn btn-sm btn-outline-secondary" *ngIf="!p.isLastPage()" (click)="p.next()"> Next
              </span>
            </div>
          </div>
        </pagination-template>
      </div>
    </div>
  </div>
</div>
