<h5 class="font-weight-bold mb-3">Landing Page</h5>
<div class="card">
  <div class="card-header bg-white">
    <h6 class="font-weight-bold">Product Spesial</h6>
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <input type="text" class="form-control" (change)="searchProduct($event)" name="keyword"
        aria-describedby="inputGroup-sizing-default" placeholder="Cari Apa Saja Disini">
      <div class="input-group-prepend">
        <button id="inputGroup-sizing-default" type="button" class="input-group-text" aria-label="Close"
          (click)="searchProduct($event)">
          <img src="../../../../../../assets/img/form/magnifier.svg" width="15" alt="">
        </button>
      </div>
    </div>
    <ng-container *ngIf="specialProduct.length > 0;">
      <div class="row">
        <div class="col-md-4" *ngFor="let item of specialProduct | paginate: config">
          <div class=" card shadow-none text-center mb-2">
            <div class="img-wrap">
              <span class="btn btn-sm close" (click)="onDeleteProduct(item)">
                <i class="fa fa-trash-alt"></i>
              </span>
              <img class="img-fluid" src="{{item.image_url}}" alt="special-product"
                style="object-fit: contain; height: 150px;">
            </div>
            <br>
            <small class="mx-1 font-weight-bold">{{item.product_name}}</small>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="card-footer">
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="onPageChange($event)">
      <div class="d-flex  justify-content-center">
        <span [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"
          class="px-3 mx-1 btn btn-sm btn-outline-secondary">
          Prev
        </span>
        <div *ngFor="let page of p.pages">
          <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value"
            class="mx-1 btn btn-sm btn-outline-secondary">
            {{ page.label }}
          </span>
          <div *ngIf="p.getCurrent() === page.value">
            <span class="mx-1 btn btn-sm btn-secondary">
              {{ page.label }}
            </span>
          </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span class="px-3 mx-1 btn btn-sm btn-outline-secondary" *ngIf="!p.isLastPage()" (click)="p.next()"> Next
          </span>
        </div>
      </div>
    </pagination-template>
  </div>
</div>

<ng-template #modalSearchProduct let-modal>
  <div class="card card-header">
    <div class="row">
      <div class="col-xl-12">
        <span class="font-weight-bold">Pilih produk</span>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control b-10" [(ngModel)]="keyFilter" (keyup.enter)="filterProductList()"
              placeholder="Cari dengan nama produk" aria-label="Cari dengan nama produk"
              aria-describedby="search-product-name" name="keyFilter">
            <div class="input-group-append">
              <button (click)="filterProductList()" class="btn btn-outline-main b-10" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <small class="text-danger" *ngIf="keyFilter.length < 3">
            Masukkan Keyword Produk
          </small>
        </div>
      </div>
    </div>

    <div class="card-body b-10">
      <ng-container *ngIf="secondaryProduct.length > 0;">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of secondaryProduct">
            <img class="img-thumbnail img-fluid img-card-top" src="{{item.image_url}}" alt="Card image cap">
            <br>
            <small class="font-weight-bold">{{item.product_name}}</small>
            <button type="button" (click)="goSpecial(item)"
              class="my-2 btn btn-sm btn-main-static btn-block">Tambahkan</button>
          </div>
        </div>
      </ng-container>

    </div>

  </div>
</ng-template>
