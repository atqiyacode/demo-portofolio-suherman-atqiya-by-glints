<h5 class="mb-lg-3 font-weight-bold">Review & Rating Page</h5>
<div class="card">
  <div class="card-header bg-white">
    <div class="row">
      <div class="col-md-5 d-flex">
        <label style="line-height: 30px;">Filter</label>
        <div class="input-group input-group-sm mb-3 mx-1">
          <input class="form-control d-inline-flex" ngxDaterangepickerMd [locale]="{applyLabel: 'OK', format: 'DD MMM YYYY'}"
            startKey="start" endKey="end" (change)="selected; onFilterDate($event)" opens="left"
            style="border-radius: 10px 0 0 10px;" placeholder="Filter Tanggal" [showCancel]="true" [showClearButton]="true" />
            <div class="input-group-prepend bg-white">
              <span class="input-group-text"  style="border-radius: 0 10px 10px 0; background-color: transparent" id="inputGroup-sizing-sm"><i class="fa fa-calendar"></i></span>
            </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4">
        <div class="input-group input-group-sm mb-3 mx-1">
          <input type="text" class="form-control" [(ngModel)]="keyword" name="keyword"
            aria-describedby="inputGroup-sizing-sm" placeholder="Cari" (change)="search()">
          <div class="input-group-append">
            <button type="button" class="btn btn-sm input-group-text" style="background-color: transparent;" aria-label="Close"
              (click)="search()">
              <img src="../../../../../../assets/img/form/magnifier.svg" width="15" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- table all diskon -->
  <table class="table text-center table-borderless card-body m-0 shadow-none">
    <thead class="bg-light">
      <tr class="border-bottom small">
        <th class="text-left">Nama Produk</th>
        <th>Tanggal</th>
        <th>Customer</th>
        <th>Rating</th>
        <th class="text-left" colspan="2">Review</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="findData; else elseTemplate">
        <tr class="border-bottom small" *ngFor="let item of dataReview | paginate: config">
          <td class="text-left align-middle" width="25%">
            {{item.product_name}}
          </td>
          <td class="align-middle">{{item.date}}</td>
          <td class="align-middle">{{item.customer}}</td>
          <td class="align-middle">
            <ngb-rating [rate]="item.vote" readonly="true" max="5">
              <ng-template let-fill="fill" let-index="index">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                </span>
              </ng-template>
            </ngb-rating>
            <p class="m-0">{{ item.vote }}</p>
          </td>
          <td class="text-left align-middle" width="25%">
            {{item.review}}
          </td>
          <td class="text-center align-middle btn-pointer">
            <i class="fa fa-trash-alt" (click)="deleteReview(item.order_id,item.product_id)"></i>
          </td>
        </tr>
      </ng-container>
      <ng-template #elseTemplate>
        <tr>
          <td colspan="5" class="font-weight-bold text-danger">
            Data Tidak Ditemukan
          </td>
        </tr>
      </ng-template>
      
    </tbody>
  </table>
  <!-- end-table all diskon -->

  <div class="card-footer" *ngIf="findData">
    <div class="row">
      <div class="col-md-4 col-sm-3 d-flex">
        <div class="d-none d-sm-block">
          <small>Tampilkan per halaman</small>
        </div>
        <select (change)="onPageSizeChange($event)" [(ngModel)]="config.itemsPerPage" class="form-control-sm b-10 mx-1">
          <option *ngFor="let discountPage of discountPageSizes">{{discountPage}}
          </option>
        </select>
      </div>
      <div class="col-md-8 col-sm-9">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="onPageChange($event)">
          <div class="d-flex justify-content-center">
            <span [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"
              class="px-3 mx-1 btn btn-sm btn-outline-secondary">
              Prev
            </span>
            <div *ngFor="let page of p.pages">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value"
                class="mx-1 btn btn-sm btn-outline-secondary">
                {{ page.label }}
              </span>
              <div *ngIf="p.getCurrent() === page.value">
                <span class="mx-1 btn btn-sm btn-secondary font-weight-bold">
                  {{ page.label }}
                </span>
              </div>
            </div>
            <div class="pagination-next" [class.disabled]="p.isLastPage()">
              <span class="px-3 mx-1 btn btn-sm btn-outline-secondary" *ngIf="!p.isLastPage()" (click)="p.next()"> Next
              </span>
            </div>
          </div>
        </pagination-template>
      </div>
    </div>
  </div>
</div>
